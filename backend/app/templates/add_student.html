<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
    <h1>Add Student</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.first_name.label }} {{ form.first_name() }}
        {{ form.last_name.label }} {{ form.last_name() }}
        {{ form.grade.label }} {{ form.grade() }}
        {{ form.submit() }}
    </form>
</body>
</html>
